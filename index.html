<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Manager specialized in navigating complex challenges and implementing AI solutions">
    <meta name="keywords" content="product management, portfolio, product manager, AI, innovation">
    <meta name="author" content="Lucas Gros">
    
    <!-- SEO Meta Tags -->
    <title>Lucas Gros | Product Builder</title>
    <link rel="canonical" href="https://lucasgros.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lucasgros.com">
    <meta property="og:title" content="Lucas Gros | Product Manager">
    <meta property="og:description" content="Product Manager specialized in navigating complex challenges and implementing AI solutions">
    <meta property="og:image" content="https://lucasgros.com/og-image.jpg">
       
    <!-- Favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fix logo font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Reading Mode Toggle -->
    <button class="reading-mode-toggle" aria-label="Toggle reading mode">
        <i class="fas fa-sun"></i>
    </button>

    <!-- Palette Selector -->
    <div class="palette-selector">
        <button class="palette-toggle" aria-label="Open palette selector">
            <i class="fas fa-palette"></i>
        </button>
        <div class="palette-dropdown">
            <div class="palette-option" data-palette="warm">
                <div class="palette-preview">
                    <span class="palette-color" style="background-color: #1F1E1C;"></span>
                    <span class="palette-color" style="background-color: #FF6B6B;"></span>
                </div>
                <span class="palette-name">Warm Minimal Tech</span>
            </div>
            <div class="palette-option" data-palette="neofuture">
                <div class="palette-preview">
                    <span class="palette-color" style="background-color: #0E0F1A;"></span>
                    <span class="palette-color" style="background-color: #00FFFF;"></span>
                </div>
                <span class="palette-name">Neo-Futuristic</span>
            </div>
            <div class="palette-option" data-palette="terminal">
                <div class="palette-preview">
                    <span class="palette-color" style="background-color: #0B0C10;"></span>
                    <span class="palette-color" style="background-color: #00FF88;"></span>
                </div>
                <span class="palette-name">Midnight Terminal</span>
            </div>
            <div class="palette-option" data-palette="creative">
                <div class="palette-preview">
                    <span class="palette-color" style="background-color: #1A1A2E;"></span>
                    <span class="palette-color" style="background-color: #FFC400;"></span>
                </div>
                <span class="palette-name">Creative Builder</span>
            </div>
            <div class="palette-option" data-palette="original">
                <div class="palette-preview">
                    <span class="palette-color" style="background-color: #0a192f;"></span>
                    <span class="palette-color" style="background-color: #64ffda;"></span>
                </div>
                <span class="palette-name">Brittany Chiang</span>
            </div>
        </div>
    </div>
    
    <!-- Scroll Progress Indicator -->
    <div class="scroll-progress-container">
        <div class="scroll-progress-bar"></div>
    </div>

    <!-- Split Screen Layout -->
    <div class="split-layout">
        <!-- Left Panel (Fixed) -->
        <div class="left-panel">
            <!-- Profile Section -->
            <div class="profile-section">
                <div class="profile-intro">
                    <p class="intro"></p>
                    <h1 class="title"></h1>
                    <h2 class="subtitle"></h2>
                    <p class="description"></p>
                </div>
                
                <!-- Navigation Links -->
                <nav class="navigation">
                    <ul class="nav-links">
                        <!-- Navigation links will be populated from content.json -->
                    </ul>
                </nav>
                
                <!-- Social Links -->
                <div class="social-links">
                    <!-- Social links will be populated from content.json -->
                </div>
            </div>
        </div>

        <!-- Mobile Navigation Toggle -->
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Right Panel (Scrollable Content) -->
        <div class="right-panel">
            <!-- Main Content Area -->
            <main class="content">
                <!-- Mobile Profile Intro (only visible on mobile) -->
                <div class="mobile-intro">
                    <div class="profile-intro">
                        <p class="intro"></p>
                        <h1 class="title"></h1>
                        <h2 class="subtitle"></h2>
                        <p class="description"></p>
                        <a href="#" class="cta-button">Learn More</a>
                    </div>
                </div>
                
                <!-- About Section -->
                <section id="about" class="section">
                    <h2 class="section-title"></h2>
                    <div class="section-content about-grid">
                        <div class="about-text">
                            <!-- About content will be populated from content.json -->
                        </div>
                        <div class="about-image">
                            <div class="wrapper">
                                <!-- Profile image -->
                                <div class="profile-img-container">
                                    <img src="profile-photo.png" alt="Lucas Gros" class="profile-photo">
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Experience Section -->
                <section id="experience" class="section">
                    <h2 class="section-title"></h2>
                    <div class="section-content">
                        <div class="experience-list">
                            <!-- Experience cards will be populated from content.json -->
                        </div>
                    </div>
                </section>

                <!-- Projects Section -->
                <section id="projects" class="section">
                    <h2 class="section-title"></h2>
                    <div class="section-content">
                        <div class="projects-grid">
                            <!-- Project cards will be populated from content.json -->
                        </div>
                    </div>
                </section>

                <!-- Testimonials Section -->
                <section id="testimonials" class="section">
                    <h2 class="section-title"></h2>
                    <div class="section-content">
                        <div class="testimonials-slider">
                            <!-- Testimonials will be populated from content.json -->
                        </div>
                        <div class="testimonials-navigation">
                            <button class="prev-testimonial" aria-label="Previous testimonial">
                                <i class="fas fa-chevron-left"></i>
                            </button>
                            <div class="testimonials-indicators">
                                <!-- Indicators will be populated based on testimonial count -->
                            </div>
                            <button class="next-testimonial" aria-label="Next testimonial">
                                <i class="fas fa-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </section>

                <!-- Skills Section -->
                <section id="skills" class="section">
                    <h2 class="section-title"></h2>
                    <div class="section-content">
                        <div class="skills-container">
                            <!-- Skills categories will be populated from content.json -->
                        </div>
                    </div>
                </section>


                <!-- Footer -->
                <footer>
                    <!-- Footer content will be populated from content.json -->
                </footer>
            </main>
        </div>
    </div>
    
    <!-- Scroll to top button -->
    <button class="scroll-to-top" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
