<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Product Manager specialized in navigating complex challenges and implementing AI solutions">
    <meta name="keywords" content="product management, portfolio, product manager, AI, innovation">
    <meta name="author" content="Lucas Gros">
    
    <!-- SEO Meta Tags -->
    <title>Lucas Gros | Product Manager</title>
    <link rel="canonical" href="https://lucasgros.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://lucasgros.com">
    <meta property="og:title" content="Lucas Gros | Product Manager">
    <meta property="og:description" content="Product Manager specialized in navigating complex challenges and implementing AI solutions">
    <meta property="og:image" content="https://lucasgros.com/og-image.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://lucasgros.com">
    <meta property="twitter:title" content="Lucas Gros | Product Manager">
    <meta property="twitter:description" content="Product Manager specialized in navigating complex challenges and implementing AI solutions">
    <meta property="twitter:image" content="https://lucasgros.com/og-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" href="favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.svg" type="image/svg+xml">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Fix logo font loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Fixed Side Navigation -->
        <nav class="sidebar">
            <div class="logo">
                <a href="#">LG</a>
            </div>
            <ul class="nav-links">
                <!-- Navigation links will be populated from content.json -->
            </ul>
            <div class="social-links">
                <!-- Social links will be populated from content.json -->
            </div>
        </nav>

        <!-- Mobile Navigation Toggle -->
        <button class="nav-toggle" aria-label="Toggle navigation">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Main Content Area -->
        <main class="content">
            <!-- Hero Section -->
            <section class="hero">
                <p class="intro"></p>
                <h1 class="title"></h1>
                <h2 class="subtitle"></h2>
                <p class="description"></p>
                <a href="#about" class="cta-button"></a>
            </section>

            <!-- About Section -->
            <section id="about" class="section">
                <h2 class="section-title"></h2>
                <div class="section-content about-grid">
                    <div class="about-text">
                        <!-- About content will be populated from content.json -->
                    </div>
                    <div class="about-image">
                        <div class="wrapper">
                            <!-- Placeholder for profile image -->
                            <div class="profile-img-placeholder">
                                <span class="initials">LG</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Experience Section -->
            <section id="experience" class="section">
                <h2 class="section-title"></h2>
                <div class="section-content">
                    <div class="tabs-container">
                        <div class="tabs-list">
                            <!-- Experience tabs will be populated from content.json -->
                        </div>
                        
                        <div class="tab-content-container">
                            <!-- Experience content will be populated from content.json -->
                        </div>
                    </div>
                </div>
            </section>

            <!-- Projects Section -->
            <section id="projects" class="section">
                <h2 class="section-title"></h2>
                <div class="section-content">
                    <div class="projects-grid">
                        <!-- Project cards will be populated from content.json -->
                    </div>
                </div>
            </section>

            <!-- Skills Section -->
            <section id="skills" class="section">
                <h2 class="section-title"></h2>
                <div class="section-content">
                    <div class="skills-container">
                        <!-- Skills categories will be populated from content.json -->
                    </div>
                </div>
            </section>

            <!-- Education Section -->
            <section id="education" class="section">
                <h2 class="section-title"></h2>
                <div class="section-content">
                    <div class="education-list">
                        <!-- Education items will be populated from content.json -->
                    </div>
                </div>
            </section>

            <!-- Contact Section -->
            <section id="contact" class="section">
                <h2 class="section-title"></h2>
                <div class="section-content contact-content">
                    <!-- Contact text will be populated from content.json -->
                    <a href="mailto:your-email@example.com" class="cta-button contact-button">
                        Say Hello
                    </a>
                </div>
            </section>

            <!-- Footer -->
            <footer>
                <!-- Footer content will be populated from content.json -->
            </footer>
        </main>
    </div>
    
    <!-- Scroll to top button -->
    <button class="scroll-to-top" aria-label="Scroll to top">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
